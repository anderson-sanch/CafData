<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CafData</title>
  <link rel="stylesheet" href="./src/css/output.css">
  <link rel="stylesheet" href="./src/css/all.min.css">
  <link rel="shortcut icon" href="./src/imgs/favicon.png" type="image/x-icon">
</head>

<body class="grid grid-cols-[280px_1fr] h-screen m-0 text-text-900 bg-cream-50">

  <aside class="bg-coffee-900 text-white p-6 px-4 flex flex-col gap-6">
    <div class="flex items-center gap-3"><div class="font-bold tracking-wide">CafData</div></div>

    <nav class="grid gap-1.5">
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="index.html"><span>Dashboard</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="inventory.html"><span>Inventario</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="sales.html"><span>Ventas</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="clients.html"><span>Clientes</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="reports.html"><span>Reportes</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="personal.html"><span>Personal</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="notifications.html"><span>Notificaciones</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white bg-coffee-700 text-white" href="settings.html"><span>Configuración</span></a>
    </nav>

  </aside>
  <main class="bg-cream-50 p-7 px-8 overflow-y-auto">
    <header class="flex items-center justify-between mb-5"><h1 class="m-0 text-xl">Configuración General</h1></header>

    <form class="bg-white rounded-lg p-[18px] grid gap-[18px]">
      <div class="grid grid-cols-3 gap-3.5">
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Nombre de la empresa</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="Cafetería SVGITC" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">NIT</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="123456789" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Dirección</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="Calle 123" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Teléfono</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="300 000 0000" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Correo</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="admin@svgitc.com" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Zona horaria</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="GMT-5" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Idioma</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="Español" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Formato de fecha</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="DD/MM/AAAA" />
        </div>
        <div class="grid gap-1.5">
          <label class="text-xs text-text-700">Tipo de negocio</label>
          <input class="h-9 border border-[#e7d9d2] rounded-[10px] px-2.5 bg-cream-50" placeholder="Cafetería" />
        </div>
      </div>
      <div class="flex gap-2.5 justify-end">
        <button class="h-[38px] border-0 bg-coffee-700 text-white rounded-[10px] px-3.5 font-semibold" type="button">Guardar</button>
        <button class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold" type="button">Cancelar</button>
      </div>
    </form>
  </main>
</body>

</html>
