<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body style="grid-template-columns: 1fr;">
    <main class="content" style="display:grid; place-items:center;">
        <section class="login" style="max-width: 980px; width:100%;">
            <div class="login__panel">
                <h2 class="login__title">Iniciar Sesión</h2>
                <div class="field"><label class="label">Correo</label><input class="input" placeholder="correo@dominio.com" /></div>
                <div class="field"><label class="label">Contraseña</label><input class="input" type="password" placeholder="••••••••" /></div>
                <div style="display:flex; align-items:center; gap:8px; font-size:14px; color:var(--text-700);">
                    <div class="tile" style="padding:8px 10px">Recuérdame</div>
                    <a class="link">¿Olvidaste tu contraseña?</a>
                </div>
                <div style="margin-top:10px; display:flex; gap:8px;">
                    <a class="btn" href="index.html">Iniciar sesión</a>
                </div>
            </div>
            <div class="login__bg"></div>
        </section>
    </main>
</body>
</html>
