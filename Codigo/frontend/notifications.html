<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/output.css">
  <link rel="stylesheet" href="./src/css/all.min.css">
  <link rel="shortcut icon" href="./src/imgs/favicon.png" type="image/x-icon">
  <title>CafData</title>
</head>

<body class="grid grid-cols-[280px_1fr] h-screen m-0 text-text-900 bg-cream-50">

  <aside class="bg-coffee-900 text-white p-6 px-4 flex flex-col gap-6">
    <div class="flex items-center gap-3"><div class="font-bold tracking-wide">CafData</div></div>
    <nav class="grid gap-1.5">
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="index.html"><span>Dashboard</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="inventory.html"><span>Inventario</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="sales.html"><span>Ventas</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="clients.html"><span>Clientes</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="reports.html"><span>Reportes</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="personal.html"><span>Personal</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white bg-coffee-700 text-white" href="notifications.html"><span>Notificaciones</span></a>
      <a class="no-underline text-[#eaddd6] py-3 px-3.5 rounded-[10px] flex items-center gap-2.5 hover:bg-coffee-800 hover:text-white" href="settings.html"><span>Configuración</span></a>
    </nav>
  </aside>

  <main class="bg-cream-50 p-7 px-8 overflow-y-auto">
    <header class="flex items-center justify-between mb-5"><h1 class="m-0 text-xl">Centro de notificaciones</h1></header>

    <div class="flex gap-2 items-center mb-3.5">
      <button class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold">Todos</button>
      <button class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold">Sin leer</button>
      <button class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold">Críticos</button>
      <button class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold">Urgentes</button>
    </div>

    <section class="bg-white rounded-lg pb-2 overflow-hidden">
      <div class="w-full grid">
        <div class="border-l-[6px] border-danger bg-[#fff7f7] py-3.5 px-[18px]">
          <div class="flex justify-between items-center">
            <div>
              <strong>Stock crítico - Café Colombia Premium</strong>
              <div class="text-text-700 text-sm">Quedan 2 unidades. Revisa inventario.</div>
            </div>
            <div class="flex gap-2">
              <span class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold inline-flex items-center">Reabastecer</span>
              <span class="h-[38px] border border-coffee-700 bg-transparent text-coffee-700 rounded-[10px] px-3.5 font-semibold inline-flex items-center">Ver Producto</span>
            </div>
          </div>
        </div>

        <div class="border-l-[6px] border-warning bg-[#fffaf1] py-3.5 px-[18px]">
          <strong>Turno de Personal Próximo a finalzar</strong>
          <div class="text-text-700 text-sm">Equipo vespertino. Preparar relevo.</div>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
