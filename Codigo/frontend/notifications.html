<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style> .menu a[href="notificaciones.html"]{background:var(--coffee-700);color:#fff;} </style>
</head>
<body>
  <aside class="sidebar">
    <div class="brand"><div class="brand__name">SVGITC</div></div>
    <nav class="menu">
      <a class="menu__item" href="index.html"><span>Dashboard</span></a>
      <a class="menu__item" href="inventario.html"><span>Inventario</span></a>
      <a class="menu__item" href="ventas.html"><span>Ventas</span></a>
      <a class="menu__item" href="clientes.html"><span>Clientes</span></a>
      <a class="menu__item" href="reportes.html"><span>Reportes</span></a>
      <a class="menu__item" href="personal.html"><span>Personal</span></a>
      <a class="menu__item" href="notificaciones.html"><span>Notificaciones</span></a>
      <a class="menu__item" href="configuracion.html"><span>Configuración</span></a>
    </nav>
  </aside>
  <main class="content">
    <header class="topbar"><h1 class="topbar__title">Centro de notificaciones</h1></header>

    <div class="toolbar">
      <button class="btn btn--ghost">Todos</button>
      <button class="btn btn--ghost">Sin leer</button>
      <button class="btn btn--ghost">Críticos</button>
      <button class="btn btn--ghost">Urgentes</button>
    </div>

    <section class="panel" style="padding:0 0 8px 0; overflow:hidden;">
      <div class="table">
        <div class="table__row" style="border-left:6px solid var(--danger); background:#fff7f7;">
          <div class="table__cell" style="grid-column: 1 / -1;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <div>
                <strong>Stock crítico - Café Colombia Premium</strong>
                <div style="color:var(--text-700); font-size:14px">Quedan 2 unidades. Revisa inventario.</div>
              </div>
              <div style="display:flex; gap:8px;">
                <span class="btn btn--ghost">Reabastecer</span>
                <span class="btn btn--ghost">Ver Producto</span>
              </div>
            </div>
          </div>
        </div>
        <div class="table__row" style="border-left:6px solid var(--warning); background:#fffaf1;">
          <div class="table__cell" style="grid-column: 1 / -1;">
            <strong>Turno de Personal Próximo a finalzar</strong>
            <div style="color:var(--text-700); font-size:14px">Equipo vespertino. Preparar relevo.</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
